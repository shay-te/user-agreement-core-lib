UserAgreementCoreLib:
  env:
    AGREEMENT_DB_DB: agreement_db
    AGREEMENT_DB_USER: postgres
    AGREEMENT_DB_PASSWORD: bakayaro
    AGREEMENT_DB_PORT: 5432
    AGREEMENT_DB_HOST: localhost
  config:
    data:
      agreement_db:
        log_queries: false
        create_db: true
        session:
          pool_recycle: 3200
          pool_pre_ping: false
        url:
          file: ${oc.env:AGREEMENT_DB_DB}
          protocol: postgresql
          username: ${oc.env:AGREEMENT_DB_USER}
          password: ${oc.env:AGREEMENT_DB_PASSWORD}
          port: ${oc.env:AGREEMENT_DB_PORT}
          host: ${oc.env:AGREEMENT_DB_HOST}
  data_layers:
    data:
      agreement_db:
        agreement_document:
          db_connection: agreement_db
          columns:
            file_path:
              type: VARCHAR
              default: ''
            file_name:
              type: VARCHAR
              default: ''
            version:
              type: VARCHAR
              default: ''
          is_soft_delete: true
          is_soft_delete_token: false
        agreement_list:
          db_connection: agreement_db
          columns:
            name:
              type: VARCHAR
              default: ''
          is_soft_delete: true
          is_soft_delete_token: false
        agreement_list_item:
          db_connection: agreement_db
          columns:
            agreement_list_id:
              type: INTEGER
              default: 0
            label:
              type: VARCHAR
              default: ''
          is_soft_delete: true
          is_soft_delete_token: false
        user_agreement_document:
          db_connection: agreement_db
          columns:
            user_id:
              type: INTEGER
              default: 0
            agreement_document_id:
              type: INTEGER
              default: 0
          is_soft_delete: true
          is_soft_delete_token: false
        user_agreement_list_item:
          db_connection: agreement_db
          columns:
            user_id:
              type: INTEGER
              default: 0
            agreement_list_id:
              type: INTEGER
              default: 0
          is_soft_delete: true
          is_soft_delete_token: false
        migrate: false
    data_access:
      AgreementDocumentDataAccess:
        entity: agreement_document
        db_connection: agreement_db
        is_crud: true
        is_crud_soft_delete: true
      AgreementListDataAccess:
        entity: agreement_list
        db_connection: agreement_db
      AgreementListItemDataAccess:
        entity: agreement_list_item
        db_connection: agreement_db
      UserAgreementDocumentDataAccess:
        entity: user_agreement_document
        db_connection: agreement_db
      UserAgreementListItemDataAccess:
        entity: user_agreement_list_item
        db_connection: agreement_db
  setup: {}
